name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      USE_REAL_DATA: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_PRODUCTNAME: ${{ vars.NEXT_PUBLIC_PRODUCTNAME }}
      NEXT_PUBLIC_THEME: ${{ vars.NEXT_PUBLIC_THEME }}
      SUPABASE_TEST_USER_EMAIL: ${{ secrets.SUPABASE_TEST_USER_EMAIL }}
      SUPABASE_TEST_USER_PASSWORD: ${{ secrets.SUPABASE_TEST_USER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Vercel Preview
        if: github.event_name == 'pull_request'
        id: wait-for-vercel
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300

      - name: Build Next.js App (Local fallback)
        if: github.event_name != 'pull_request'
        run: npm run build --workspace=sasstemplate

      - name: Run Playwright tests
        run: npm run test:e2e --workspace=sasstemplate -- --project=chromium
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ steps.wait-for-vercel.outputs.url || 'http://localhost:3000' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/nextjs/playwright-report/
          retention-days: 7

      - name: Upload Test Results (Videos & Traces)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: client/nextjs/test-results/
          retention-days: 7
