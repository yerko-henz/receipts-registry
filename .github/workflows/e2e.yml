name: Playwright E2E Tests

on:
  deployment_status:

jobs:
  test-e2e:
    # Only run on successful deployments to Preview or Production
    if: github.event.deployment_status.state == 'success'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      USE_REAL_DATA: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_PRODUCTNAME: ${{ vars.NEXT_PUBLIC_PRODUCTNAME }}
      NEXT_PUBLIC_THEME: ${{ vars.NEXT_PUBLIC_THEME }}
      SUPABASE_TEST_USER_EMAIL: ${{ secrets.SUPABASE_TEST_USER_EMAIL }}
      SUPABASE_TEST_USER_PASSWORD: ${{ secrets.SUPABASE_TEST_USER_PASSWORD }}
      VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
      PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.environment_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e --workspace=sasstemplate -- --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/nextjs/playwright-report/
          retention-days: 7

      - name: Upload Test Results (Videos & Traces)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: client/nextjs/test-results/
          retention-days: 7
