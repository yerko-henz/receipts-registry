name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      USE_REAL_DATA: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_PRODUCTNAME: ${{ vars.NEXT_PUBLIC_PRODUCTNAME }}
      NEXT_PUBLIC_THEME: ${{ vars.NEXT_PUBLIC_THEME }}
      SUPABASE_TEST_USER_EMAIL: ${{ secrets.SUPABASE_TEST_USER_EMAIL }}
      SUPABASE_TEST_USER_PASSWORD: ${{ secrets.SUPABASE_TEST_USER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Get Vercel Preview URL
        if: github.event_name == 'pull_request'
        id: vercel-url
        uses: unly/vercel-action-get-preview-url@v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for Vercel Preview
        if: github.event_name == 'pull_request'
        run: |
          URL="${{ steps.vercel-url.outputs.vercel_preview_url }}"
          SECRET="${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}"
          if [ -z "$URL" ]; then
            echo "Error: Could not find Vercel preview URL"
            exit 1
          fi
          if [ -z "$SECRET" ]; then
            echo "Error: VERCEL_AUTOMATION_BYPASS_SECRET is not set in GitHub Secrets"
            exit 1
          fi
          
          # Add bypass to URL for double verification if header is not enough
          BYPASS_URL="${URL}?x-vercel-protection-bypass=${SECRET}&x-vercel-set-bypass-cookie=true"
          
          echo "Waiting for $URL to be ready (using Double Bypass)..."
          # Max 30 attempts, 10s between = 5 mins
          for i in {1..30}; do
            # We use the Bypass URL but ALSO send the header for double-duty
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "x-vercel-protection-bypass: ${SECRET}" "$BYPASS_URL")
            if [ "$STATUS" == "200" ]; then
              echo "URL is ready with Status 200!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS. Retrying in 10s..."
            sleep 10
          done
          echo "Timeout reached: URL did not return 200 status."
          exit 1

      - name: Build Next.js App (Local fallback)
        if: github.event_name != 'pull_request'
        run: npm run build --workspace=sasstemplate

      - name: Run Playwright tests
        run: npm run test:e2e --workspace=sasstemplate -- --project=chromium
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ steps.vercel-url.outputs.vercel_preview_url || 'http://localhost:3000' }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/nextjs/playwright-report/
          retention-days: 7

      - name: Upload Test Results (Videos & Traces)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: client/nextjs/test-results/
          retention-days: 7
